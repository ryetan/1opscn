baseURL = "/"
title = "1OPS"

# Comment when installing using Hugo Modules
theme = "eureka"
# Uncomment when installing using Hugo Modules
# theme = "github.com/wangchucheng/hugo-eureka"

paginate = 3
#copyright = "&copy; 2020 <a href=\"https://www.wangchucheng.com/\">C. Wang</a> and <a href=\"https://www.ruiqima.com/\">R. Ma</a>"
copyright = "&copy; 2020 Q. Tan</a> <a href=\"http://beian.miit.gov.cn/\">皖ICP备2020017550号-1</a> ||"
enableEmoji = true
enableGitInfo = false
summaryLength = 75

defaultContentLanguage = "zh"
hasCJKLanguage = false  # Set `true` for Chinese/Japanese/Korean.
defaultContentLanguageInSubdir = false

# Uncomment for google analytics
# googleAnalytics = "UA-123-45"

[markup]
  # Do not modify markup.highlight
  [markup.highlight]
    codeFences = false
    noClasses = false
  [markup.tableOfContents]
    startLevel = 2
    endLevel = 6
    ordered = false

[taxonomies]
  category = "categories"
  tag = "tags"
  series = "series"
  author = "authors"

[build]
  useResourceCacheWhen = "always"